{% extends 'home/base.html' %}
{% csrf_token %}

{% block content %}
    <h1><strong>Welcome to your feed {{ user.username }}</strong></h1>
    {% for post in posts %}
        <p>{{ post.user.username }}</p>
        <div>
            <img src="/{{ post.file_path }}" alt="{{ post.id }}" width="300">
        </div>
        <p>{{ post.caption }}</p>
    {% endfor %}
    <a href="{% url 'home:home' %}">Home</a>
{%  endblock %}
