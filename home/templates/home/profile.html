{% extends "home/base.html" %}
{% csrf_token %}

{% block content %}
    {% if user.is_authenticated %}
        <h1><strong>Welcome to {{ profile_user.username }}'s page</strong></h1>
        {% for post in posts %}
            <p>{{ post.id }}</p>
            <p>{{ post.caption }}</p>
        {% endfor %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
{%  endblock %}
