{% extends "home/follow_base.html" %}
{% csrf_token %}

{% block follow %}
    <div class="login-form">
        <h3 class="followers-header">followers</h3>
        <div class="followers-container">
            {% for follower in followers %}
                <p><a class="follower-user" href="{% url 'home:user-profile' follower %}">{{ follower }}</a></p>
            {% endfor %}
        </div>
    </div>
{%  endblock %}
