{% extends "home/base.html" %}
{% load static %}
{% csrf_token %}

{% block content %}
    <ul>
        {% for result in results %}

            <li>
                <div class="profile-pic inline">
                    <img src="{{ result.1.profile_image.url }}" alt="{{ result.0.username }}" width="100">
                </div>
                <p style="display: inline;">{{ result.0.username }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
