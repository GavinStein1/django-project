{% extends "home/base.html" %}
{% load static %}
{% csrf_token %}

{% block content %}
    <div class="result-container">
        <h3 class="followers-header">Results...</h3>
        <table>
            {% for result in results %}
                <tr class="result-row">
                    <td>
                        <div class="profile-pic-results inline">
                            <img src="{{ result.1.profile_image.url }}" alt="{{ result.0.username }}" width="100">
                        </div>
                        <p class="username" style="display: inline;">{{ result.0.username }}</p>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
