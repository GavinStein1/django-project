{% extends "home/base.html" %}
{% load static %}
{% csrf_token %}

{% block content %}
    <ul>
        {% for user in users %}

            <li>
                <div class="profile-pic inline">
                    <img src="{{ users_data.forloop.counter0.profile_image.url }}" alt="{{ user.username }}" width="100">
                    <p>{{ user.username }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
